<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subdomain Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Subdomain</th>
            <th>Firm Name</th>
            <th>Logo URL</th>
            <th>Mascot URL</th>
            <th>VAPI URL</th>
            <th>VAPI Instructions</th>
            <th>VAPI Context</th>
            <th>Interaction Deposit URL</th>
        </tr>
        <tr>
            <td>example-subdomain</td>
            <td>Example Firm</td>
            <td>https://example.com/logo.png</td>
            <td>https://example.com/mascot.png</td>
            <td>https://example.com/vapi</td>
            <td>Example instructions</td>
            <td>Example context</td>
            <td>https://example.com/deposit</td>
        </tr>
    </table>
</body>
</html>
